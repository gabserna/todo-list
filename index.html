<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>2P1 ToDo List</title>
</head>
<body>
    <div class="container outer">
        <h1>my ToDo App</h1>

        <div class="container-fluid">
            <div class="row">
                <div class="col col-sm-4">
                    <input id="new-list-name-input">
                    <button class="btn btn-primary" onclick="addList()">Add</button>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 1</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 2</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 3</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 4</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 5</a>
                    </div>
                </div>
                
                <div class="col col-sm-8">
                    <h2>Task to do</h2>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light"><input type="checkbox" id="${'todo-' + todo.id}" onclick="completeTodo(${todo.id})">text 1</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 2</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 3</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 4</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">text 5</a>

                        <input type="checkbox" id="${'todo-' + todo.id}" onclick="completeTodo(${todo.id})">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script  src="script.js"></script>
</body>
</html>
