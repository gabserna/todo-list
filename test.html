<li id="${list.id}" class="tarea list-group-item">
<label class="checkbox-container"><input id="${list.id}" type="checkbox" onclick="taskDone(this.id)"></label>
<div id="${list.id}" class="taskText" onclick="taskDone(this.id)">${list.text}</div>
<i type="submit" id="${list.id}" class="btncard card card-body fas fa-edit" onclick="editPost(this)"></i>
<div class="gap"></div>
<i type="submit" id="${list.id}" class="btncard card card-body fa fa-close" onclick="removeTodo(this.id)"></i></li>




<li id="${list.id}" class="tarea list-group-item">
<label class="checkbox-container"><input id="${list.id}" type="checkbox" checked onclick="taskDone(this.id)"></label>
<div id="${list.id}" class="taskText" onclick="taskDone(this.id)">${list.text}</div>

<i type="submit" id="${list.id}" class="btncard card card-body fas fa-edit" onclick="editPost(this)"></i>
